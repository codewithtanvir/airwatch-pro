version: '3.8'

services:
  # Frontend (React PWA)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    command: npm run dev -- --host 0.0.0.0

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://airwatch:password@db:5432/airwatch_db
      - REDIS_URL=redis://redis:6379
      - NASA_EARTHDATA_USERNAME=${NASA_EARTHDATA_USERNAME:-demo}
      - NASA_EARTHDATA_PASSWORD=${NASA_EARTHDATA_PASSWORD:-demo}
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
    command: python start_server.py

  # Database (PostgreSQL)
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=airwatch_db
      - POSTGRES_USER=airwatch
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  # Cache (Redis)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Monitoring (Optional - for production demo)
  monitoring:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    profiles:
      - monitoring

volumes:
  postgres_data:
  redis_data: